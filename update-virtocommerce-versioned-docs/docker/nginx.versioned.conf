server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html index.htm;
    
    # Handle mike version selector requests - must come before other locations
    location /versions.json {
        try_files $uri =404;
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
    }
    
    # Handle mike's assets
    location /js/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }
    
    location /css/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Root redirect to latest version
    location = / {
        return 302 /latest/;
    }
    
    # Legacy URL redirects for backward compatibility (before version routing)
    location ~ ^/new/user_docs/storefront/(.*)$ {
        return 301 /latest/storefront/user-guide/$1;
    }
    
    location ~ ^/new/user_docs/marketplace_user_docs/(.*)$ {
        return 301 /latest/marketplace/user-guide/$1;
    }
    
    location ~ ^/new/user_docs/(.*)$ {
        return 301 /latest/platform/user-guide/$1;
    }
    
    location ~ ^/new/dev_docs/storefront-development/(.*)$ {
        return 301 /latest/storefront/developer-guide/$1;
    }
    
    location ~ ^/new/dev_docs/(.*)$ {
        return 301 /latest/platform/developer-guide/$1;
    }
    
    location ~ ^/new/(.*)$ {
        return 301 /latest/$1;
    }
    
    # Main location block with proper directory index handling
    location / {
        # Try exact file, then directory with index.html, then directory listing
        try_files $uri $uri/index.html $uri/ =404;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}