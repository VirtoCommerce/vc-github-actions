name: test-fork-pr

on:
  workflow_dispatch:
  push:
    branches:
      [master, dev]
  pull_request:
    branches:
      [master, dev]

jobs:
  ci:
    if: ${{ github.actor != 'dependabot[bot]' || github.event.pull_request.head.repo.full_name == github.repository || (github.event.pull_request.head.repo.full_name == '') }}  # Check that PR not from forked repo and not from Dependabot
    runs-on: ubuntu-latest
    steps:
      - name: Containers info
        shell: pwsh
        run: |
          Write-Host "github.actor = ${{ github.actor }}"
          Write-Host "github.event.pull_request.head.repo.full_name = ${{ github.pull_request.head.repo.full_name }}"
          Write-Host "github.repository = ${{ github.repository }}"
          Write-Host "github.repository_owner ${{ github.repository_owner }}"
          Write-Host "github. ${{ github }}"
      - name: github info
        run: |
           echo $GITHUB

