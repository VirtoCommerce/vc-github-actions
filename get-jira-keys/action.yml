name: 'get-jira-keys'
description: 'Find issue keys inside event commits'
inputs:
  release:
    description: 'Find Jira keys between 2 release commits'
    default: 'false'
    required: true
  searchDepth:
    description: 'Commit search history depth in days'
    default: '21'
    required: true
outputs:
  jira-keys:
    description: 'Jira keys that were found in push/pull request in comma delimited format'
runs:
  using: 'node12'
  main: 'dist/index.js' 