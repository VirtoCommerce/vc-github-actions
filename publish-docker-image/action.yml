name: 'publish-docker-image'
description: 'Publish docker image'
inputs:
  image: 
    description: "Name of Docker Image"
    required: true
  tag:
    description: "Tag of Docker Image"
    required: true
  docker_user:
    description: "Docker Hub User"
    required: true
  docker_token:
    description: "Docker Hub Token"
    required: true
  docker_hub:
    description: "Publish image to hub.docker.com"
    required: false
    default: "true"
  release_branch: 
    description: "Branche support preparation of a new production release"
    required: false
    default: "master"
  update_latest: 
    description: "Update *linux-latest image"
    required: true
    default: "true"


runs:
  using: 'node12'
  main: 'index.js'